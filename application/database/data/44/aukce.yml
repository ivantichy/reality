popis: V aukci prodáváme byt v brněnské části Žabovřesky. Byt je součástí bytového domu na ulici Záhřebská a prošel v posledních 2 letech rekonstrukcí. Nabízen je s vybavením v hodnotě přibližně 120 000 Kč. Hodnota tohoto vybavení je součástí vyvolávací ceny. V okolí bytu najdete klíčové dopravní spoje a opravdu široké možnosti sportovního i kulturního vyžití. Z tohoto důvodu jsou byt i lokalita vhodné jak pro jednotlivce, tak i pro rodiny s dětmi.

