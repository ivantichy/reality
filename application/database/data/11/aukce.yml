popis: Tento částečně vybavený byt najdete v nejvyšším patře 6podlažního činžovního domu na Praze 2. Slunných 95 m² je členěno na prostorný obývací pokoj s navazující plně vybavenou kuchyní, ložnici s manželskou postelí a koupelnu se sprchovým koutem a toaletou. I přes značné kulturní vyžití poskytuje lokalita klid. Výhodou je určitě i MHD do 10 min pěší chůzí od domu.

