popis: Ostravský byt ve 2. podlaží panelového domu se nachází v klidné oblasti městké části Hrabůvka. Byt se skládá z hlavní místnosti v současné chvíli rozdělené na obývací pokoj, kuchyni a jídelní kout. Z chodby se poté dostanete do ložnice a koupelny s vanou. Byt je nabízen k pronájmu částečně vybavený - s vybavenou kuchyňskou linkou, zabudovanou čatní skříní v ložnici a manželskou postelí. Po domluvě je možné zakoupit sklepní kóji.


