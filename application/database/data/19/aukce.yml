popis: Tento, při předání nevybavený byt, najdete ve 4. patře 6podlažního činžovního domu na pražském Žižkově. 84 m² pokrývá z většiny plovoucí podlaha. Prostorný obývák je doplněn ložnicí, kuchyní s jídělním koutkem a koupelnou s vanou. Díky novým oknům je byt dobře izolovaný. Tato část Prahy je ideální pro všechny, kteří mají rádi vlastní klid a zároveň ocení jednoduché spojení do centra. V ceně bytu je zahrnuta i sklepní kóje.

