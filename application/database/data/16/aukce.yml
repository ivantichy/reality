popis: Ideální pro jednoho nebo hodně přítulný pár. Byt se nachází ve 3. patře 3podlažního činčovního domu na Praze 6. Byt se skládá z jedné hlavní místnosti, která v sobě umně spojuje obývací pokoj, kuchyň, pracovnu a po rozložení pohovky i ložnici. V loňském roce zrekonstruovaná koupelna vám nabídne prostorný sprchový kout. V ceně není zahrnuté parkovací místo a sklepní kóje. Po domluvě je lze přikoupit.

