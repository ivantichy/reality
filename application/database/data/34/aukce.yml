popis: Podkrovní byt na Praze 6 rozděluje hlavní pokoj na obývák a kuchyň s jídelním koutem. Z pokoje vedou dveře do ložnice a menší koupelny se sprchovým koutem. V obýváku a ložnici se nachází plovoucí podlaha. Střešní okna jsou kvalitně izolovaná. Do centra se dostanete snadno díky tramvajím, které staví 5 minut pěší chůze od domu. Při předání bude byt nevybavený.


