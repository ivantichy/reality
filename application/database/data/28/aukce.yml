popis: 2patrový dům na okraji Prahy je ideálním místem pro ty, kteří chtějí zkombinovat denní městslý život a odpočinková odpoledne a víkendy v klidu a přírodě. Jedna se o dřevostavbu. V přízemí domu najdete kuchyň s jídelním koutem a toaletu. V patře potom ložnici a koupelnu se sprochovým koutem a toaletou. Zakoupení určité velikosti pozemku je možné po dohodě s majitelem.


