popis: Byt se nachází v centru města, budete tak mít vše potřebné od kultury až po sport na dosah. Hlavní místnost bytu je opticky rozdělena na obývací pokoj a kuchyň. Kuchyně je nedávno rekostruovaná. Prostorná ložnice poslouží nejen ke spánku, ale můžete ji také využít k odkládání potřebných věcí. V koupelně se nachází vana se sprchou a spchovým závěsem Toaleta není samostatná, je součástí koupelny. Po domluvě je možné zakoupit větší kusy nábytku viditelné na fotografiích.


