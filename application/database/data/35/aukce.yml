popis: Tento byt je rozdělen do 2 hlavních místností, po jejichž délce se táhne terasa s výhledem do dvora. Prosklené dveře na terasu zároveň slouží jako vydatný zdroj světla. V pokoji vpravo z chodby se nachází kuchyňský kout s barovým pultem. Z chodby vedou dvěře na samostatnou toaletu a poté do koupelny se sprchovým koutem. Po domluvě je možné zakoupit k bytu sklepní kóji.


