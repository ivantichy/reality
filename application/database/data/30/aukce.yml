popis: Tento ostravský byt najdete ve 4. patře panelového domu v Ostravě-Vítkovicích v krátké docházkové vzdálenosti od tramvajové zastávky. Hlavní pokoj je rozdělen na obývák a jídelní kout. Vedle něj najdete kuchyni, z chodby se poté dostanete do ložnice a nedávno renovované koupelny. Byt je možné zakoupit po domluvě s majitelem se základním vybavením jako jsou větší kusy nábytku nebo např. lednice a pračka.


