popis: Tento nově plně zrekonstruovaný byt ve středu Brna je díky orientaci na západ příjemně slunný.  Hlavní místnost je opticky oddělena na obývací pokoj s rozměrným oknem a kuchyň s praktickým jídelním stolkem. V navazující místnosti se nachází ložnice, kousek od níž se dveřmi dostanete do koupelny, která uspokojí chotky jak sprchomilům, tak vanomilovníkům. Byt je nabízen s nábytkem, který vidíte na fotografiích.

