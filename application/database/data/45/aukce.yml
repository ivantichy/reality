popis: Prodáváme patrový rodinný dům s menším podkrovím v atraktivní pražské části Hanspaulka. Důvodem prodeje je stěhování rodiny do zahraničí. Cena obsahuje kromě nemovitosti také okolní malý pozemek o velikosti 200 m² se štěrkovou odstavnou plochou pro automobil. V přízení domu naleznete vstupní halu, hlavní kuchyni s jídelnou a hlavní ložnici s vlastní koupelnou. První patro se skládá z obývacího pokoje, hlavní koupelny a pokoje. V podkroví je poté další měnší pokoj bez koupelny.

