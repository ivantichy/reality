popis: Tento, při předání nevybavený byt, najdete ve 2. patře 4podlažního panelového domu na pražském Břevnově. Útulných 54 m² je ideálním bydlením pro pár pár nebo pro člověka, který má rád své pohodlí. Hlavní místnost kombinuje ibývací pokoj, kuchyň a jídelní koutek. Druhý pokoj skrývá prostornou ložnici. Koupelna je vyvedena v příjemném rustikálním stylu.

