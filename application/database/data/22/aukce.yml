popis: Dvoupatrový rodinný dům se nachází v klidném prostředí na okraji Brna. V přízemí se nachází obývací pokoj, kuchyně, koupelna se sprchovým koutem a menší ložnice. Z obývacího pokoje pak snadno vyjdete na prostornou terasu. Ve druhém patře jsou umístěny 3 ložnice a prostorná koupelna. Dům je vybaven termostatem a lze tak nastavit teplotu v různých místnostech pomocí jednoho panelu. V koupelnách vs pak potěší podlahové topení. Domu náleží menší pozemek. Auto lze jednoduše parkovat na příjezdové cestě.

