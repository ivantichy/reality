popis: Prodáme velmi prostorný a světlý byt v centrální části Brna. Během 5 minut můžete dojet do města šalinou. V současném rozložení byt obsahuje 2 ložnice a jeden průchozí obývací pokoj. Jedna z ložnic má atypický přístavek, který lze využít jak ke spánku, tak i například jako šatník nebo knihovna. Byt prodáváme bez nábytku. Novému majitele zůstane pouze kuchyňská linka, vestavěná trouba a vestavěné skříně.

