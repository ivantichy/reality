popis: Velmi prostorný nevybavený byt, který si můžete zařídit přesně tak, jak potřebujete, se nachází v klidné oblasti Prahy 10 ve Strašnicích. Má 102 m² a součástí je i terasa o velikosti 8 m². 3 pokoje jsou rozdělené na dvě větší místnosti, kde součástí jedné je kuchyňská linka, a na 1 menší místnost. Strašnice jsou velmi klidná lokalita, která zároveň nabízí rozmanité možnosti aktivního vyžití. V ceně není zahrnuto místo k parkování. Nicméně je možné se na pronájmu těchto prostor domluvit.

