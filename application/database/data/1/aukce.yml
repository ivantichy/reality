popis: Tento vybavený byt najdete v 5. podlaží 15podlažního bytového domu v Modřanech. Slunných 90 m² je členěno na obývací pokoj, ložnici s manželskou postelí, plně vybavenou kuchyň, koupelnu s vanou a prostorný balkón. Lokalita poskytuje klid, snadné spojení do centra, parky a sportoviště s možností rozmanitých sportovních aktivit. V ceně není zahrnuto parkovací stání a sklepní kóje. V případě zájmu je možné se domluvit na pronájmu i těchto prostor.

