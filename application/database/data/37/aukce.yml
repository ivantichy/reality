popis: Malý, milý a v centru města! Pokud hledáte bydlení pro jednoho nebo jeden tulivý pár, možná jste narazili na byt právě pro vás. Hlavní pokoj slouží jako ložnice a obývák zároveň. Chodbou s kuchyňkou se dostanete ke dvěma dveřím - samostatné toaletě a nedávno rekonstruované koupelně se sprchovým koutem. Díky velkému oknu je byt světlý a vzdušný. Při předání bude byt nevybavený, je možné domluvit se o koupi ledničky.


