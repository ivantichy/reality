popis: Dominantou tohoto stylového bytu se 45 m² v centru Brna je prostorný a vybavený obývák. Byt se nachází ve 3. patře činžovního domu. Kuchyň je také plně vybavená, v ložnici naleznete manželskou postel a velkou šatní skříň, koupelna má sprchový kout. Lokace bytu je vzdálená jen několik minut od centra, nicméně jedná se o velmi klidnou oblast a možností různých aktivit.

