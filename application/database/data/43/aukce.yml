popis: Hledám nového majitele pro perfektní byt v centru Prahy. Byt disponuje vstupní halou, z níž se můžete dostat do koupelny a servisní místnosti. V koupelně je sprchový kout a WC. Dále byt disponuje obývákem napojeným na kuchyň a dvěma dalšími pokoji ve vyšší patře bytu. Byt jsem obýval jako jediný po interiérové rekonstrukci. Novému majiteli mohu v rámci ceny přenechat i zobrazené elektronické vybavení (TV s nástěnným držákem, audiosystém, lednice a další). Prémiová lokalita, zvláště pro zájemce o práci v centru Prahy.

