otazka_1:
  nadpis: Jak Aukce bydlení funguje?
  text: Vyberete si pronájem svých snů. Zvolíte si termín prohlídky a když se vám bude byt líbit, nabídnete v online aukci výši vratné kauce, která je po dobu vašeho nájmu uschována u Aukce Bydlení a vrácena Vám zpět po ukončení nájmu.

otazka_2:
  nadpis: Kdo a jak vybírá vítěze aukce?
  text: Aukce doporučí majiteli bydlení TOP3 zájemce, vybrané podle nejvyšší nabídky, motivace a délky pronájmu. Konečný výběr už je pak na majiteli.

otazka_3:
  nadpis: Kolik služba stojí, jsou tam nějaké skryté poplatky?
  text: Poplatek za zprostředkování aukce hradí výherce aukce a činí 25 % z 1. nájmu nebo hodnoty vratné kauce. Vyhraje-li tedy Tomáš aukci s nájmem 15 000 Kč, zaplatí portálu Aukce bydlení 3 750 Kč.

otazka_4:
  nadpis: Jak Aukce bydlení vznikla a kdo za ní stojí?
  text: V našem okolí stále přibývá přátel, kteří by rádi změnili bydlení, ale ty nejzajímavější nabídky jim vždycky utečou. Proto jsme se rozhodli založit tuto novou online službu. Přečtěte si více v <a href="/nas-pribeh">našem příběhu</a>
