otazka_1:
  nadpis: Jak Aukce bydlení funguje?
  text: Vyberete si nemovitost svých snů. Zvolíte si termín prohlídky a když se vám nemovitost bude líbit, nabídnete částku, kterou za nemovitost chcete zaplatit.

otazka_2:
  nadpis: Kdo a jak vybírá vítěze aukce?
  text: Aukce doporučí majiteli nemovitosti TOP3 zájemce, vybrané podle nejvyšší nabídky. Konečný výběr už je pak na majiteli.

otazka_3:
  nadpis: Kolik služba stojí, jsou tam nějaké skryté poplatky?
  text: Poplatek za zprostředkování aukce hradí prodávající a činí 0,5 % z výše vydražené ceny nemovitosti. Vyhraje-li tedy Jana aukci bytu v hodnotě 2 000 000 Kč, zaplatí portálu Aukce bydlení 0,5 % z této částky.

otazka_4:
  nadpis: Jak Aukce bydlení vznikla a kdo za ní stojí?
  text: V našem okolí stále přibývá přátel, kteří by rádi změnili bydlení, ale ty nejzajímavější nabídky jim vždycky utečou. Proto jsme se rozhodli založit tuto novou online službu. Přečtěte si více v <a href="/nas-pribeh">našem příběhu</a>
