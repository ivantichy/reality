title: Náš příběh
nas_pribeh: >
  V mém okolí stále přibývá přátel, kteří by rádi změnili bydlení, ale ty nejzajímavější nabídky jim vždycky utečou. Nedávno mi jeden můj kamarád vykládal, jak byl u inzerátů nucen sedět již téměř nonstop, protože každý dobrý byt za fajn cenu byl pryč do deseti minut. A když se mu konečně podařilo dostat na prohlídku včas, majitel si nakonec vybral někoho jiného. Pak se dozvěděl, že vyhrál zájemce, který majiteli nabídl drobný úplatek.

  Ještě horší příběhy jsem slyšel od známých, kteří se snažili nemovitost nakoupit. Realitní makléři je tlačí do rezervačních smluv ještě předtím, než byt projde technickou kontrolou pod pohrůžkou, že jinak ho dají jiným zájemcům apod. Takový nátlak určitě není správný, když děláte jedno z nejdůležitějších rozhodnutí ve vašem životě.

  No a takhle nějak mě celé to napadlo.

  Mým cílem je vytvořit portál s bydlením, který bude fér vůči majitelům i zájemcům o pronájem  nebo koupi nemovitosti a zprostředkuje pronájem nebo prodej tak, aby to byl skutečný win-win. A věřím, že se nám to zatím daří.

