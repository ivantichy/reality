title: Obchodní podmínky
podminky:
  - nadpis: 1. Úvodní ustanovení
    text: |
      <ol>
        <li>Společnost DigitalBrain Company s.r.o., se sídlem Lidická 829/3,150 00 Praha 5 - Smíchov, IČ: 03496791, vedená u Městského soudu v Praze, Spisová značka C259138 (dále jen <strong>„Poskytovatel“</strong>), je provozovatelem internetového serveru aukcebydleni.cz (dále jen <strong>„Server“</strong>) dostupného na webové adrese <a href="https://www.aukcebydleni.cz">https://www.aukcebydleni.cz</a> prostřednictvím něhož Poskytovatel poskytuje níže specifikovanou službu (dále jen <strong>„Služba“</strong>).</li>
        <li>Tyto obchodní podmínky (dále jen <strong>„Podmínky“</strong> nebo jen „<strong>OP</strong>“) upravují práva a povinnosti Poskytovatele, <strong>Uživatelů</strong> a <strong>Objednatelů</strong> jednotlivých Služeb poskytovaných Poskytovatelem.</li>
        <li><strong>Aukce</strong> je inzerce k pronájmu nebo prodeji Nemovitosti vystavená ve Službě, ke které mohou Uživatelé přidávat individuální Nabídky v čase stanoveném pro danou Aukci. Objednatel po uzavření Aukce, tj. po uplynutí času stanoveného pro vkládání Nabídek pro danou Aukci, vybírá mezi třemi nejvyššími nabídkami, Výherce Aukce, který dostane možnost nabídku uplatnit (dále jen “<strong>Výherce Aukce</strong>”). Výběr konkrétního Uživatele za Výherce Aukce ze tří nejvyšších nabídek je výhradně na uvážení Objednatele. </li>
        <li><strong>Nabídka</strong> je poptávka vložená k dané Aukci, kterou se Uživatel zavazuje poskytnout Objednateli, v případě, že bude vybrán jako Výherce Aukce.</li>
        <li>Službou se rozumí poskytování přístupu k vystavení Aukcí nemovitostí k prodeji nebo pronájmu, a možnost účastnit se těchto Aukcí prostřednictvím aplikace aukčního portálu umístěného na Serveru, a to za dále stanovených podmínek. Za dále stanovených podmínek dochází v důsledku poskytnutí Služby ke zprostředkování pronájmu nebo prodeje Nemovitosti ze strany Poskytovatele jakožto zprostředkovatele. Objednatel může na Server vkládat, spravovat a provádět další úkony spojené s aukcí, které nabízí Server. Přístup ke Službě je zpřístupněn všem uživatelům celosvětové počítačové sítě internet, a to prostřednictvím Serveru.</li>
        <li>Objednatelem Aukce na Serveru (dále jen <strong>„Objednatel</strong>“) je jakákoli fyzická či právnická osoba, která vyplní formulář pro vložení Aukce nemovitosti.</li>
        <li>Uživatelem se pro účely těchto Podmínek rozumí jakákoliv fyzická či právnická osoba, která projeví zájem o inzerovanou nemovitost prostřednictvím vložení Nabídky do Aukce (dále jen <strong>„Uživatel</strong>“).</li>
        <li>Využívání Služby je zpoplatněno, a to dle dále stanoveného ceníku služeb a za podmínek dále stanovených v těchto Podmínkách.</li>
        <li><strong>Nemovitostí</strong> se pro účely těchto obchodních podmínek rozumí věc nemovitá, nacházející se na území České republiky, nebo bytová jednotka či nebytový prostor, které nejsou věcí extra commercium ve smyslu právního řádu České republiky, nejsou předmětem exekučního nebo insolvenčního řízení na území České republiky nebo jiného státu nebo u nich není jiný právní důvod, pro který nemohou být předmětem pronájmu, resp. prodeje.</li>
        <li><strong>Zprostředkovanou smlouvou </strong>se rozumí nájemní smlouva o pronájmu Nemovitosti nebo kupní smlouva o prodeji Nemovitosti (dle předmětu Aukce), resp. smlouva s obdobným předmětem uzavíraná mezi Objednatelem jako pronajímatelem, resp. prodávajícím a Uživatelem, který se stal Výhercem aukce, jako nájemcem, resp. kupujícím (dle předmětu Aukce). </li>
        <li><strong>Poplatkem </strong>se rozumí zprostředkovatelská provize, kterou je Uživatel povinen uhradit Poskytovateli za dále stanovených podmínek.</li>
        <li>
        <p><strong>Storno poplatkem </strong>se rozumí poplatek (odstupné), který je dle okolností Uživatel a/nebo Objednatel povinen uhradit Poskytovateli v případě zrušení Aukce, resp. vystavené Nabídky nebo v dalších dále uvedených případech za dále stanovených podmínek.<strong> </strong></p></li>
      </ol>

  - nadpis: 2. Vložení Aukce
    text: |
      <ol>
        <li>Objednatel může odeslat poptávku pro vložení libovolného množství Aukcí do Služby.</li>
        <li>Poskytovatel Služby není povinen poptávky Aukce vložené Objednatelem skrze Službu zveřejnit. Podle vlastního uvážení může Poskytovatel danou Aukci bez uvedení důvodu zamítnout, nebo do Služby přidat.</li>
        <li>Vložením Aukce do Služby dle odst. 1 vzniká smluvní vztah mezi Poskytovatelem a Objednatelem, a to na dobu neurčitou.</li>
        <li>Po zveřejnění Aukce ve Službě je Objednatel oprávněn pomocí stránek Serveru upravovat a jinak editovat vlastní Aukce, a to v rozsahu a způsobem, které umožňují aktuálně dostupné funkcionality Služby.</li>
        <li>Objednatel se zavazuje, že veškeré údaje uvedené při vložení, úpravě či jiné editaci Aukce jsou pravdivé, úplné a aktuální a nejsou v rozporu s právním řádem České republiky.</li>
        <li>Objednatel je právně zodpovědný za obsah a pravdivost vložené Aukce.</li>
        <li>Objednatel má kdykoliv nárok na zrušení vystavené Aukce nebo nevyužití Nabídek vložených Uživateli. V případě, že Aukci zruší do tří (3) dnů před koncem Aukce, je toto zrušení Aukce zdarma. V případě, že Aukce bude Objednatelem zrušena po tomto časovém období nebo se Objednatel rozhodne Nemovitost neposkytnout Uživateli (neuzavřít s Uživatelem Zprostředkovanou smlouvu), je Objednatel povinen uhradit Storno poplatek. Výše Storno poplatku je stanovena v čl. 5 těchto OP.</li>
        <li>V případě, že Výherce Aukce se rozhodne od využití Aukce odstoupit, Objednatel je oprávněn poskytnutou Aukci zrušit, aniž by byl povinen hradit Storno poplatek, nebo vybrat za (nového) Výherce Aukce některého z Uživatelů, jenž předložili druhou a třetí nejvyšší Nabídku.</li>
        <li>Objednatel se zavazuje, že je jediným a výlučným autorem textové a obrazové dokumentace, která je Poskytovateli Služeb předávána za účelem zveřejnění této inzertní dokumentace. Dále se Objednatel zavazuje, že má plné oprávnění tuto dokumentaci Poskytovateli Služeb předat za účelem jejího zveřejnění.</li>
        <li>Objednatel prohlašuje, že za zveřejnění podkladů a dokumentů nese veškerou odpovědnost, a zavazuje se sám vypořádat veškeré škody, které vzniknou v důsledku nepravdivosti tohoto prohlášení, a budou případně uplatněny ze strany třetích osob. Případné nároky, jež Poskytovateli vzniknou z titulu takovéhoto jednání třetích osob v příčinné souvislosti s jednáním Objednatele, Objednatel odškodní.</li>
        <li>Nahráním fotek uděluje Objednatel Poskytovateli právo jejich použití v reklamních kampaních a k jiným účelům v jakémkoli médiu je reprodukovat nebo modifikovat.</li>
      </ol>

  - nadpis: 3. Vložení Nabídky k Aukci
    text: |
      <ol>
        <li>Uživatel se může účastnit libovolného množství Aukcí tak, že vyplní poptávkový formulář a vloží svoji Nabídku k dané Aukci.</li>
        <li>Poskytovatel Služby není povinen Nabídky vložené Uživateli skrze službu zveřejnit. Podle vlastního uvážení může danou Nabídku bez uvedení důvodu zamítnout, nebo do služby přidat.</li>
        <li>Vložením Nabídky do Služby dle odst. 1 vzniká smluvní vztah mezi Poskytovatelem a Uživatelem, a to na dobu neurčitou.</li>
        <li>Po zveřejnění Nabídky ve Službě je Uživatel oprávněn pomocí stránek Serveru upravovat a jinak editovat vlastní Nabídku, a to v rozsahu a způsobem, které umožňují aktuálně dostupné funkcionality Služby.</li>
        <li>Uživatel se zavazuje, že veškeré údaje uvedené při vložení, úpravě či jiné editaci Nabídky jsou pravdivé, úplné a aktuální a nejsou v rozporu s právním řádem České republiky.</li>
        <li>Uživatel je právně zodpovědný za obsah a pravdivost vložené Nabídky.</li>
        <li>Uživatel neplatí za vložení Nabídky žádné poplatky. V případě, že se Uživatel stane Výhercem Aukce, je povinen zaplatit Poskytovateli Poplatek. Výše Poplatku je stanovena v čl. 5 těchto OP.</li>
        <li>Uživatel má kdykoliv nárok na zrušení vystavené Nabídky nebo neposkytnutí vložené Nabídky Objednateli. Pokud se tak stane do dvaceti čtyř (24) hod před koncem Aukce, je Uživatel zproštěn povinnosti k úhradě Storno poplatku. Pokud Uživatel svou Nabídku zruší po uplynutí této doby nebo neuzavře s Objednatelem Zprostředkovanou smlouvu, je povinen zaplatit Poskytovateli Storno poplatek.</li>
      </ol>

  - nadpis: 4. Další práva a povinnosti
    text: |
      <ol>
        <li>Objednatel i Uživatel se zavazují vystupovat při využívání Služby vlastním jménem, tj. nikoliv pod údaji či identitou jiné osoby nebo pod neexistujícím, popř. smyšleným jménem či dalšími identifikačními údaji.</li>
        <li>Objednatel uzavřením smlouvy o poskytování Služby a opětovně vždy i odesláním poptávky pro vložení Aukce do Služby prohlašuje a zaručuje se, že je oprávněn předmětnou Nemovitost (dle charakteru dané Aukce) pronajmout, resp. prodat a má k tomu v potřebném rozsahu dispoziční právo.</li>
        <li>
          <p>Objednatel a Uživatel, který se stane Výhercem Aukce, se zavazují bezprostředně poté, co Objednatel vybral Uživatele jako Výherce aukce, vstoupit v jednání ohledně uzavření Zprostředkované smlouvy a v následující lhůtě uzavřít Zprostředkovanou smlouvou:</p>
          <ol>
            <li>v případě pronájmu Nemovitosti do 14 dnů od ukončení Aukce;</li>
            <li>v případě prodeje Nemovitosti do 2 měsíců od ukončení Aukce.</li>
          </ol>
          </li>
        </ol>
        <ol>
        <li>Objednatel a Uživatel-Výherce Aukce se zavazují informovat Poskytovatele o uzavření Zprostředkované smlouvy bezodkladně, nejpozději však do sedmi (7) dnů, po jejím uzavření a Poskytovateli kdykoliv k jeho žádosti poskytnout jedno vyhotovení Zprostředkované smlouvy.</li>
        <li>Poskytovatel neověřuje pravdivost Uživatelem či Objednatelem zadaných údajů.</li>
        <li>Poskytovatel není povinen inzerci archivovat.</li>
        <li>Poskytovatel je oprávněn kdykoliv dle svého uvážení kterémukoliv Uživateli nebo Objednateli dočasně či trvale odejmout (zablokovat) přístup na Server a odebrat / zrušit zadané Aukce či Nabídky, zejména v případě porušování těchto Podmínek; o takovém odejmutí (zablokování) přístupu je Poskytovatel povinen ho bez zbytečného odkladu informovat; jakékoliv nároky vůči Poskytovateli s tím související jsou vyloučeny.</li>
        <li>Náklady na využívání Služby nesou Objednatel a Uživatel; vůči Poskytovateli nemají nárok na jakoukoliv náhradu takových nákladů nebo jinou kompenzaci.</li>
        <li>
          <p>Poskytovatel je oprávněn dále zrušit Aukci zejména v případě, že:</p>
          <ol>
            <li>není možné ověřit identitu účastníka aukce (tj. Uživatele nebo Objednatele) nebo jeho údaje neodpovídají skutečnosti (neplatné telefonní číslo, stará či fiktivní adresa);</li>
            <li>dojde ke zničení nebo poškození Nemovitosti;</li>
            <li>vyjde v průběhu trvání nabídky najevo skutečnost, která značně snižuje právní jistotu Poskytovatele či důvěryhodnost účastníka Aukce (např. trestný čin, zahájení insolvenčního řízení, prohlášení konkursu na fyzickou či právnickou osobu nebo zamítnutí konkursu pro nedostatek majetku, vstup do likvidace u právnických osob, varování jednotlivých uživatelů na neserióznost účastníka aukce);</li>
            <li>dojde ke zmaření Aukce z technických nebo jiných důvodů; Poskytovatel nenese odpovědnost za škodu způsobenou zmařením Aukce. </li>
          </ol>
        </li>
        </ol>

  - nadpis: 5. Ceník, poplatky za Službu
    text: |
      <ol>
        <li>Okamžikem, kdy Objednatel prostřednictvím aplikačního rozhraní Serveru vybral z příslušných 3 Nabídek vložených Uživateli Výherce Aukce (viz čl. 1 odst. 3 těchto OP), platí, že Poskytovatel obstaral Objednateli a Výherci Aukce příležitost uzavřít Zprostředkovanou smlouvu. Tímto okamžikem vzniká Poskytovateli nárok na úhradu  poplatku za zprostředkování dle dále stanovených podmínek (dále jen zprostředkovatelský „<strong>Poplatek</strong>“).</li>
        <li>Poplatek za zprostředkování pronájmu Nemovitosti činí 25 % z prvního nájmu, jehož výše odpovídá finální částce nájemného uvedené Uživatelem-Výhercem Aukce v Nabídce. Poplatek se nestrhává z prvního nájmu, ale je hrazen Uživatelem samostatně jako jednorázový poplatek Poskytovateli. Poplatek za zprostředkování pronájmu Nemovitosti hradí Uživatel-Výherce aukce a je splatný do 15 dnů od uzavření Zprostředkované smlouvy ohledně pronájmu Nemovitosti.</li>
        <li>Poplatek za zprostředkování prodeje Nemovitosti činí 0,5 % z finální nabídnuté částky kupní ceny za Nemovitost uvedené Uživatelem-Výhercem Aukce v Nabídce. Poplatek za zprostředkování prodeje Nemovitosti hradí Uživatel-Výherce aukce je splatný do 15 dnů od uzavření Zprostředkované smlouvy ohledně prodeje Nemovitosti.</li>
        <li>
          <p>Storno poplatek u Aukce pronájmu Nemovitosti činí:</p>
          <ol>
            <li>v případě zrušení Aukce Objednatelem ve smyslu čl. 2 odst. 7 těchto OP 25 % z částky nájemného uvedené v nejvyšší Nabídce platné v době zrušení Aukce.</li>
            <li>v případě odstoupení Uživatele-Výherce Aukce od Nabídky ve smyslu čl. 3 odst. 8 těchto OP 25 % z částky nájemného uvedené Uživatelem-Výhercem Aukce v Nabídce.</li>
          </ol>
        </li>
        <li><p>Storno poplatek u Aukce prodeje Nemovitosti činí:</p>
        <ol>
          <li>v případě zrušení Aukce Objednatelem ve smyslu čl. 2 odst. 7 těchto OP 0,5 % z částky kupní ceny uvedené v nejvyšší Nabídce platné v době zrušení Aukce.</li>
          <li>v případě odstoupení Uživatele-Výherce Aukce od Nabídky ve smyslu čl. 3 odst. 8 těchto OP 0,5 % z částky kupní ceny uvedené Uživatelem-Výhercem Aukce v Nabídce.</li>
        </ol>
        </li>
        <li>Storno poplatek je splatný do 15 dnů od nastání skutečnosti (okolnosti), která zakládá vznik poplatkové povinnosti.</li>
        </ol>


  - nadpis: 6. Omezení zodpovědnosti Poskytovatele
    text: |
      <ol>
        <li>Poskytovatel Služby nenese žádnou zodpovědnost za zveřejněný obsah informací na webových stránkách Služby. Ať už se jedná o psaný text, fotografie nebo další data ze strany Uživatelů či Objednatelů. Odpovědnost za obsah těchto informací nese výhradně osoba, od které obsah takovýchto informací pochází.</li>
        <li>Obsah webových stránek Služby má pouze informativní a nezávazný charakter.</li>
        <li>Poskytovatel neposkytuje žádné záruky ohledně funkčnosti a dostupnosti Serveru ani Služby. Služba je na Serveru poskytována v takovém stavu a s takovými funkcemi, jak je aktuálně dostupná na příslušné webové stránce. Poskytovatel neposkytuje žádné záruky ohledně Služby ani Serveru.</li>
        <li>Aukční portál je aplikací s běžnou přístupností dvacet čtyři (24) hodin denně po sedm (7) dnů v týdnu; Poskytovatel se však nezavazuje zajišťovat přístupnost aplikace aukčního portálu nepřetržitě a bez přerušení. Uživatel i Objednatel berou tuto skutečnost výslovně na vědomí a souhlasí s ní.</li>
        <li>V případě, že Poskytovatel bude z jakéhokoliv důvodu odpovídat Uživateli či Objednateli za škodu, souhlasí tito s tím, že náhrada škody bude omezena. Poskytovatel není povinen hradit ušlý zisk, ani škodu, ke které by došlo i jinak. Hradí se pouze vzniklá majetková újma v prokázané výši, a to maximálně do výše Poplatku. </li>
        <li>Poskytovatel neodpovídá za jakékoliv prodlení nebo porušení povinnosti na straně Uživatele, Objednatele nebo dalších osob. </li>
      </ol>

  - nadpis: 7. Nadstavbové služby
    text: |
      <ol>
        <li>Objednatel i Uživatel má možnost využít nadstavbové služby z nabídky Poskytovatele (dále pouze „Nadstavbové služby“). Za Nadstavbovou službu se dle těchto Podmínek považuje jakákoliv služba, která svým obsahem není zprostředkováním prodeje Nemovitosti nebo pronájmu Nemovitosti.</li>
        <li>Využitím Nadstavbové služby bere Objednatel i Uživatel na vědomí, že příslušná Nadstavbová služba prezentovaná na stránkách Služby má pouze informativní charakter a Poskytovatel si vyhrazuje právo na občasné výpadky funkčnosti Nadstavbové služby oproti běžnému stavu uváděnému na stránkách Služby nebo neposkytnutí této služby bez uvedení důvodů.</li>
        <li>Objednatel i Uživatel berou na vědomí, že za využití Nadstavbových služeb není možná finanční refundace, i kdyby výsledek využití Nadstavbové služby nevedl k výsledku, ve který Objednatel či Uživatel doufal.</li>
        <li>Využití Nadstavbové služby nelze reklamovat.</li>
        <li>Poskytované nadstavbové služby jsou zdarma.</li>
      </ol>

