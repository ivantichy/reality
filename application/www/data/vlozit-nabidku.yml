title: Vložit nabídku
claim: Získejte vyšší výnos z nemovitosti za[mezera]méně starostí
claim_2: Vyzkoušejte online aukci, ať už hledáte nájemníka nebo[mezera]prodáváte nemovitost.

vyhody:
  - ikona: domek
    text: Spolehliví a ověření zájemci
  - ikona: ruka
    text: Získáte vyšší nájem nebo provizi
  - ikona: stitek-25
    text: Až o 75 % méně prohlídek
  - ikona: panacek
    text: Vložení aukce je zcela zdarma

jak_vlozit_nadpis: Jak vložit aukci zdarma?
jak_vlozit:
  - ikona: domek
    text: Vložte základní informace o nabídce a vyberte si termíny prohlídek.
  - ikona: osoba
    text: Ozveme se vám, poradíme a pomůžeme s doplněním nabídky.
  - ikona: panacek
    text: Společně spustíme aukci vaší nemovitosti.

cim_se_lisime:
  nadpis: Čím se aukce bydlení liší?
  text_pod_nadpisem: Aukce bydlení je nová služba.
    Řídí očekávání nabízejícího i zájemce o bydlení. Naší motivací je transparentnější, výhodnější a pohodlnější hledání bydlení.
  priklad_nadpis: Příklad aukce pronájmu bytu 2+1 v Praze
  priklad_text: s nájmem v hodnotě 18 000 Kč bez poplatků.

