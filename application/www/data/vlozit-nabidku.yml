otazka_1:
  nadpis: Kdo a jak vybírá výherce aukce?
  text: Aukce nabízejícímu doporučí TOP3 zájemce podle nejvyšší nabídky, motivace a délky pronájmu. Konečné slovo při výběru nájemce má nabízející.

otazka_2:
  nadpis: Kdo za službou stojí?
  text: Aukce bydlení je nová online služba.
    Založili jsme ji proto, že v našem okolí přibývalo přátel, kterým neustále unikaly zajímavé nabídky bydlení.
    Přečtěte si více o <a href="/nas-pribeh">našem příběhu</a>

otazka_3:
  nadpis: Kolik služba stojí, jsou tam nějaké skryté poplatky?
  text: Majitel si může při dražbě volit mezi 2 modely. Dražbou servisního poplatku (např. 2 500 Kč) nebo dražbou nájmu (např. 18 000 Kč měsíčně). Nic více neplatíte.
