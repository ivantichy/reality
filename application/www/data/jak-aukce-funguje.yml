  text_pod_nadpisem: Tato nová služba je určena všem lidem, kteří právě řeší svoje bydlení. Pomocí Aukce bydlení jim chceme dopřát výhodnější, pohodlnější a transparentnější hledání či nabízení nemovitostí.
  priklad_nadpis: Příklad aukce pronájmu bytu 2+1
  priklad_text: v Praze s nájmem v hodnotě 18 000 Kč bez poplatků.

