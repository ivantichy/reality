title: Jak Aukce bydlení funguje?

levy_sloupec:
  text: Nenašli jste zde<br> odpověď na vaši otázku?
  tlacitko: Kontaktujte nás

jak_funguje:
  - nadpis: Vyberte si bydlení, které si chcete prohlédnout
    text: |
      Jednoduše si z nabídky na webu vyberete nemovitosti, které se vám líbí.

  - nadpis: Vyberte si termín prohlídky a model aukce
    text: |
      Přes přehledný kalendář si vyberete některý z nabízených termínů prohlídky a model aukce, který by vám vyhovoval.

  - nadpis: Doražte na prohlídku
    text: |
      A vše si dobře prohlédněte. Pokud o prohlídku nemáte zájem, můžete v aukci později přihazovat i bez návštěvy nemovitosti.

  - nadpis: Dražte vratnou<br> kauci
    text: |
      V tomto modelu dražíte vratnou kauci. Kauce je během vašeho nájmu uschována u AukceBydlení a vrácena Vám zpět po ukončení doby nájmu.
    nadpis_2: Dražte výši nájmu<br> nebo cenu nemovitosti
    text_2: |
      Druhým modelem aukce je možnost dražit výši nájmu (u pronájmu) nebo celkové ceny nemovitosti (u prodeje). Který model aukce si vyberete, je na vás.

  - nadpis: Sledujte, jak jste na tom
    text: |
      Aukce probíhá transparentně. Vždy vidíte TOP3 zájemce v aukci a jejich nabídku. Díky tomu víte, jestli máte šanci byt nebo dům získat nebo případně, zda byste chtěli již hledat jinou nemovitost. Vaši nabídku můžete vždy upravit.

  - nadpis: Vyhrajte aukci nebo hledejte dál
    text: |
      Už máte klíče v ruce a všechno je fajn? Skvělé! Pokud ne, nevěšte hlavu a vybírejte dál!

